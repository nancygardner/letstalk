 <div class="chat-box-div">
        <div id="{{topic}}-panel" class="panel-body chat-box-main">
            <div ng-repeat="msg in msgQ">
                <div ng-if="msg._id==clientId">
                {{clientId}}:{{msg._msgBody}}
                </div>
                 <div ng-if="msg._id==topic">
                {{topic}}:{{msg._msgBody}}
                 </div>
            </div>
        </div>
        <div class="chat-box-footer">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter Text Here..." ng-model="message">
                            <span class="input-group-btn">
                                <button class="btn btn-info" type="button" ng-click="send()">SEND</button>
                            </span>
            </div>
        </div>

    </div>
